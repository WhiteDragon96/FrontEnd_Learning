<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>深入理解MVVM模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
<!-- 
    MVVM模型：
        1.M: 模型(Model): data中的数据
        2.V: 视图(View): 模板代码
        3.VM: 视图模型(ViewModel): Vue实例
    观察发现：
        1.data中所有的属性，最后都出现在了vm身上。
        2.vm身上所有的属性 及 Vue原型上所有属性， 再Vue模板中都可以直接使用
 -->
    <div id="root">
        <h1>Hello {{name}} </h1>
        <h1>地址： {{adress}} </h1>
        <h1>测试一下1: {{1+1}} </h1>
        // vue 上面上的能直接用
        <h1>测试一下2: {{$options}} </h1>
        <h1>测试一下3: {{$emit}} </h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        // MVVM 中的vm
        const vm = new Vue({
            el: '#root',
            data: {
                name: '迪丽热巴',
                adress: '浙江杭州'
            }
        });
        console.log(vm);
    </script>
</body>

</html>
