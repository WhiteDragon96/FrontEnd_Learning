<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        条件渲染：
            1.v-1f
                写法：
                    (1).v-if="表达式”
                    (2)V-ese-f达式
                    (3).v-e1se="表达式”
                适用于：切换频率较低的场景。
                特点：不展示的DOM元素直接被移除。
                注意：v-if可以和：v-else-if、v-e1se一起使用，但要求结构不能被“打断”。

            2.v-show
                写法：V-show="表达式"
                适用于：切换频率较高的场景。
                特点：不展示的D0州元素未被移除，仅仅是使用样式隐藏掉

            3.备注：使用v-if的时，元素可能无法获取到,而使用v-show一定可以获取到。
-->
    <div id="root">
        <h2>当前值是：{{age}}</h2>
        <button @click="age++">点我age+1</button>
        <!-- 使用v-show做条件渲染 -->
        <h1 v-show="false">Hello {{name}} </h1>
        <!-- v-if节点都不在 切换频率低建议v-if -->
        <h1 v-if="age === 20">Hello {{name}} </h1>
        <!-- 上面的成立了下面的就不执行了  -->
        <h1 v-else-if="age === 22">Hello {{name}} </h1>

        <template v-if="age===25">
            <h2>你好</h2>
            <h2>浙江</h2>
            <h2>杭州</h2>
        </template>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false


        new Vue({
            el: '#root',
            data: {
                name: '迪丽热巴',
                age: 18
            }
        })
    </script>
</body>

</html>
