<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深入理解MVVM模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <div id = "root">
        <h1>Hello {{name}} </h1>
    </div>

    <script type="text/javascript">
    Vue.config.productionTip = false  


     new Vue({
        el:'#root', 
        data:{
            name:'迪丽热巴',
            age: 18
        }
    })
    </script>
</body>
</html>
