<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="keyWord">
        <ul>
            <li v-for="(p,index) in filePerons" ::key="p.id">
                {{index}}-{{p.name}}-{{p.age}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false


        new Vue({
            el: '#root',
            data: {
                keyWord: '',
                // filePerons: [],
                persons: [
                    { id: '001', name: '马冬梅', age: 18 },
                    { id: '002', name: '周冬雨', age: 19 },
                    { id: '003', name: '周杰伦', age: 20 },
                    { id: '004', name: '温兆伦', age: 21 }
                ]
            },
            // 用watch实现
            /*  watch: {
                 keyWord: {
                     immediate: true,
                     handler(val) {
                         this.filePerons = this.persons.filter((p) => {
                             return p.name.indexOf(this.keyWord) != -1
                         })
                     }
                 }
             }, */
            computed: {
                filePerons() {
                    return this.persons.filter((p) => {
                        return p.name.indexOf(this.keyWord) != -1
                    })
                }
            }
        })
    </script>
</body>

</html>
