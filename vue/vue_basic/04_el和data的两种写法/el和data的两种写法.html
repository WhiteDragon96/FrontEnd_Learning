<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
    data与el的2中写法
        1.el有2中写法
            (1).new Vue时候配置el属性。
            (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
        2.data有两种写法
            (1).对象式
            (2).函数式
            如何选着：目前那种写法都可以，以后学习到组件时，data必须使用函数式，否者会报错
        3.一个中欧要的原则：
            有Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
 -->
    <div id="root">
        <h1>Hello {{name}} </h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        // 创建实例
        const v = new Vue({
            //el: '#root', //第一种写法
            // data的第一种写法：对象式
            // data: {
            //     name: '迪丽热巴',
            //     age: 18
            // }

            // data的第二种写法：函数式
            data: function () {
                console.log("vue调用的这个方法", this);
                return {
                    name: '迪丽热巴'
                }
            }
        });
        console.log(v);
        v.$mount('#root') // 第二种写法
    </script>
</body>

</html>
