<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        * {
            margin-top: 20px;
        }

        .demo {
            height: 50px;
            background-color: aquamarine;
        }

        .test {
            height: 50px;
            background-color: rgb(255, 127, 127);
        }
    </style>
</head>

<body>
    <!-- 
    Vue中的事件修饰符：
        1.prevent:阻止默认事件（常用）
        2.stop:阻止事件冒泡（常用）：
        3.once:事件只触发一次（常用）：
        4.capture:使用事件的捕获模式：
        5.self:只有event,target是当前操作的元素是才触发事件：
        6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕：
    修饰符可以链式调用
 -->
    <div id="root">
        <h1>Hello {{name}} </h1>
        <!-- 阻止默认事件（常用） -->
        <a href="www.baidu.com" @click.prevent="showInfo">点我提示信息</a>

        <!-- 阻止事件冒泡（常用）： -->
        <div class="demo" @click="showInfo">
            <button @click.stop="showInfo">点我按钮</button>
        </div>
        <!-- 事件只触发一次（常用） -->
        <button class="test" @click.once="showInfo">只能点一次</button>
    </div>


</body>

<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: '迪丽热巴'
        },
        methods: {
            showInfo(event) {
                alert('同学你好')
            }
        }
    })
</script>

</html>
