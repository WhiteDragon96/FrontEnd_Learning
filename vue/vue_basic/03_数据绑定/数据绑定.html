<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<!-- 
    Vue中有2中数据绑定的方式：
        1.单项绑定(v-bing): 数据只能从data流向页面
        2.双向绑定(v-model): 数据不仅能从data刘翔页面，还可以从页面刘翔data。
            备注：
                1.v-model只能应用在表单类袁术(输入类元素)上
                2.v-model:value 可以简写为 v-model，因为v-model默认手机的就是value值
 -->

<div id="root">
    单向数据绑定：<input type="text" v-bind:value="name"><br />
    <!-- v-model 双向绑定 -->
    单向数据绑定：<input type="text" v-model:value="name">

    <!-- 如下代码是错误的，因为v-model只能应用在表单类袁术(输入类元素)上 -->
    <h2 v-model:x="name">你好啊</h2>
</div>

<body>
    <script type="text/javascript">
        new Vue({
            el: "#root",
            data: {
                name: "古力娜扎",
                school: {
                    name: '小学'
                },
                url: "www.baidu.com"
            }
        })
    </script>
</body>

</html>
